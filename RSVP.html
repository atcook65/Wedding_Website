<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">RSVP to Our Special Day</title>
    <link rel="stylesheet" href="styleRSVP.css">
</head>
<body>
    <div class="language-switcher">
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('es')">Espa√±ol</button>
    </div>
    <div class="rsvp-container">
        <h1 id="rsvpHeader">RSVP to Our Special Day</h1>
        <p id="celebrateWithUs">We can't wait to celebrate with you!</p>
        <p id="fillDetails">Please fill in your details below to RSVP.</p>
        <form id="rsvpForm" action="https://formspree.io/f/xjvnyrzw" method="POST">
            <div class="form-group">
                <label for="fullName" id="labelFullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="emailAddress" id="labelEmailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
            </div>
            <div class="form-group">
                <label for="attendance" id="labelAttendance">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="" id="selectOption">Select an option</option>
                    <option value="Yes" id="optionYes">Absolutely, I wouldn't miss it for the world!</option>
                    <option value="No" id="optionNo">Regretfully, I will not be able to attend.</option>
                    <option value="Maybe" id="optionMaybe">I'm not sure yet, will confirm later.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guests" id="labelGuests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required min="0">
            </div>
            <div class="form-group">
                <label for="message" id="labelMessage">Additional Message (Optional):</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="photo-section">
                <img src="path-to-your-engagement-photo.jpg" alt="Engagement Photo" class="engagement-photo">
            </div>
            <button type="submit" id="submitBtn">Submit RSVP</button>
        </form>
    </div>
    <script src="switchLanguage.js"></script>
</body>
</html>
