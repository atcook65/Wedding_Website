<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP - Our Wedding</title>
<!-- Add link to your CSS file -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>RSVP to Our Wedding</h1>
  <form action="process-rsvp.php" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="attendance">Will you be attending?</label>
    <select id="attendance" name="attendance" required>
      <option value="Yes">Yes, I will be there!</option>
      <option value="No">Sorry, I can't make it.</option>
      <option value="Maybe">Maybe, I'm not sure yet.</option>
    </select>
    
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="5" required>
    
    <label for="message">Message (optional):</label>
    <textarea id="message" name="message"></textarea>
    
    <button type="submit">Submit RSVP</button>
  </form>
</body>
</html>
