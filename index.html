<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Background Image Example</title>
    <style>
        body {
            background-image: url('Wedding_Website/pexels-photo-2929906.jpg');
            background-size: cover; /* Adjust this property for the desired image size */
            background-attachment: scroll; /* Scroll background with content */
            background-color: rgba(255, 255, 255, 0.5); /* 50% transparent white background */
        }
        
        /* Style the content on top of the background */
        .content {
            text-align: center;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is some content on top of the background image.</p>
    </div>
</body>
</html>
