<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles2.css">
    <!-- Fonts and Lightbox CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
<div class="gallery">
    <!-- Image 1 -->
    <div class="image">
        <a href="1stphoto.jpg" data-lightbox="gallery" data-title="We met on the dating app 'Bumble'. Our first date was on 4/20/2019 in Wynwood, Miami">
            <img src="1stphoto.jpg" alt="1stphoto">
            <div class="caption">We met on the dating app 'Bumble'. Our first date was on 4/20/2019 in Wynwood, Miami</div>
        </a>
    </div>
    
    <!-- Image 2 -->
    <div class="image">
        <a href="iquitos.JPG" data-lightbox="gallery" data-title="Our first trip to Peru. We first visited Iquitos so Ashley could see the pink dolphins">
            <img src="iquitos.JPG" alt="2ndphoto">
            <div class="caption">Our first trip to Peru. We first visited Iquitos so Ashley could see the pink dolphins</div>
        </a>
    </div>
    
    <!-- Image 3 -->
    <div class="image">
        <a href="dolphins.JPG" data-lightbox="gallery" data-title="Since Ashley is a marine scientist, Ricardo quickly improved his swimming skills">
            <img src="dolphins.JPG" alt="3rdphoto">
            <div class="caption">Since Ashley is a marine scientist, Ricardo quickly improved his swimming skills</div>
        a>
    </div>
    
    <!-- Image 4 -->
    <div class="image">
        <a href="engaged.jpg" data-lightbox="gallery" data-title="On 4/20/2022 we got engaged!">
            <img src="engaged.jpg" alt="4thphoto">
            <div class="caption">On 4/20/2022 we got engaged!</div>
        </a>
    </div>
</div>

<!-- Lightbox script should come after your content -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
<script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'imageFadeDuration': 200,
      'maxWidth': 800, /* Max width of lightbox */
      'positionFromTop': 150,  /* Adjust top position */
      'disableScrolling': true, /* Stop background from scrolling */
      'fitImagesInViewport': true  /* Adjusts image sizes to fit in the viewport */
    })
</script>
</body>
</html>
