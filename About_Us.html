<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .timeline {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 5000px; /* Adjust this value to fit your content */
        }

        .timeline li {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .timeline img {
            max-width: 5000px; /* Adjust the image size as needed */
            margin-right: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .timeline p {
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="timeline">
        <li>
            <img src="1stphoto.jpg" alt="Image 1">
            <p>Our first photo together. We initially met on Bumble and had our first date on 4/20/2019</p>
        </li>
        <li>
            <img src="Wedding_Website/dolphins.JPG" alt="Image 2">
            <p>Ricardo learned how to swim better2</p>
        </li>
        <li>
            <img src="Wedding_Website/miami.JPG" alt="Image 3">
            <p>Sometimes we do exciting Miami things3</p>
        </li>
        <!-- Add more items as needed -->
    </ul>
</body>
</html>
