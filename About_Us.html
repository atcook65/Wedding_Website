<head>

<title>Photo Gallery</title>

<body>
<div class="gallery">
  <!-- Repeat this block for each image -->
  <div class="image">
    <a href="1stphoto .jpg" data-lightbox="gallery">

    </a>

  <!-- End of image block -->
 <!-- Repeat this block for each image -->

    </a>
  </div>
  <!-- End of image block -->

<!-- Repeat this block for each image -->
  <div class="image">

  </div>
  <!-- End of image block -->
    <!-- Repeat this block for each image -->

  </div>

</div>
