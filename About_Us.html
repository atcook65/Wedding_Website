<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Polaroid Timeline</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="timeline">
        <div class="event">
            <div class="polaroid">
                <img src="1stphoto .jpg" alt="Image 1" class="enlarge">
                <div class="description">Description for Image 1</div>
            </div>
        </div>
        <div class="event">
            <div class="polaroid">
                <img src="iquitos.JPG" alt="Image 2" class="enlarge">
                <div class="description">Description for Image 2</div>
            </div>
        </div>
        <div class="event">
            <div class="polaroid">
                <img src="dolphins.JPG" alt="Image 3">
                <div class="description">Description for Image 3</div>
            </div>
        <!-- Add more events here -->
    </div>
    <div class="enlarged-image-container">
        <div class="enlarged-image-content">
            <span class="close-button" onclick="closeEnlargedImage()">&times;</span>
            <img src="" alt="Enlarged Image" class="enlarged-image">
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
